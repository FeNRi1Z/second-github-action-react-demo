name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeS
        uses: actions/setup-nodev3
        with:
          node-version: 18
      - name: Install depecdencies
        run: npm ci
      - name: Run tests
        run: npm test
